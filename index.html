<!DOCTYPE html>
<html ng-app='myApp'>

<head>
  <title> </title>
  
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="node_modulesangular-dragdrop/src/angular-dragdrop.min.js"></script>
  <script src="style.css"></script>
</head>

<body>
  <ul class="nav nav-pills nav-justified">
    <li class="active"><a><strong>Couples Long Distance Relationship App</strong></a></li>
  </ul>



  <!-- Image upload controller -->

  <div ng-controller="uploadController">


    <div class='container'>
      <div class="row">
        <div class="col-xs-4" style='border-radius:2px;border-style:solid;border-color:gray'>
          <form>
            <input type="file" ng-file-select="onFileSelect($files)">
          </form>
          <b>Preview:</b><br />
          <i ng-hide="imageSrc">No image chosen</i>
          <img ng-src="{{imageSrc}}" /><br/>
        </div>



        <!-- Number game  AKA myCtrl controller -->
        <div class="col-xs-8" ng-controller="myCtrl" style='border-radius:2px;border-style:solid;border-color:gray'>

          <!-- View -->
          <div class="row">
            <div class="col-md-6">
              <h2>Guess the number</h2>
            </div>
            <div class="col-md-6">
              <button ng-click="initializeGame()" class="btn btn-warning btn-sm pull-right pull-down">Restart</button>
            </div>
          </div>

          <p class="well lead">
            Guess the number that the computer generated between 1 and 100
          </p>

          <div class="input-group">
            <input type="number" ng-model="guess" class="form-control " placeholder="Guess">
            <span class="input-group-btn">
		    	<button class="btn btn-primary" ng-click="verifyGuess()" type="button">Guess</button>
		    </span>
          </div>
          <!-- /input-group -->

          <p>
            <p ng-show="deviation < 0" class="alert alert-warning">Guess lower.</p>
            <p ng-show="deviation > 0" class="alert alert-warning">Guess higher.</p>
            <p ng-show="deviation === 0" class="alert alert-success">Yes! That is it.</p>
          </p>

          <div>
            <p class="text-info">Number of guesses: <span class="badge">{{noOfTries}}</span></p>
          </div>
       </div>

<!-- resizable -->
      

    




  <script src="app.js" type="text/javascript"></script>
  <script src="upload.js" type="text/javascript"></script>
  

</body>


</html>
