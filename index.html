<!DOCTYPE html>
<html ng-app='myApp'>

<head>
  <title> </title>
  <script src='style.css' type='text/css'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller='myCtrl as ctrl'>
	
  <ul class="nav nav-pills nav-justified">
	<li class="active"><a><strong>Couples Long Distance Relationship App</strong></a></li>
</ul>
	
  <!-- View -->
  <div class="container " ng-controller="myCtrl" style="min-width:600px">
		
<!--     <div class="pull-down-div hidden-xs">
    </div> -->
		
    <div class="row">
      <div class="col-md-6">
        <h2>Guess the number</h2>
      </div>
			
      <div class="col-md-6">
        <button ng-click="initializeGame()" class="btn btn-warning btn-sm pull-right pull-down">Restart</button>
      </div>
			
    </div>


    <p class="well lead">
      Guess the number that the computer generated between 1 and 100
    </p>

    <div class="input-group">
      <input type="number" ng-model="guess" class="form-control " placeholder="Guess">
      <span class="input-group-btn">
		    	<button class="btn btn-primary" ng-click="verifyGuess()" type="button">Guess</button>
		    </span>
    </div>
    <!-- /input-group -->

    <p>
      <p ng-show="deviation < 0" class="alert alert-warning">Guess lower.</p>
      <p ng-show="deviation > 0" class="alert alert-warning">Guess higher.</p>
      <p ng-show="deviation === 0" class="alert alert-success">Yes! That is it.</p>
    </p>

    <div>
      <p class="text-info">Number of guesses: <span class="badge">{{noOfTries}}</span></p>
    </div>


  </div>

  <script src="app.js" type="text/javascript"></script>
  

</body>


</html>
