<!DOCTYPE html>
<html ng-app='myApp'>

<head>
  <title> </title>
  <script src='style.css' type='text/css'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller='myCtrl'>

  <ul class="nav nav-pills nav-justified">
		<li class="active"><a><strong>Long Distance Couples Game</strong></a></li>
	</ul>
	<br></br>


	<div class='container'>

		<div class="row">
			
			<div class="col-lg-4">
				1
			</div>
			
			<div class="col-lg-4">
				<input type='button' class="btn btn-primary btn-lg" value='Start' ng-click='startGame()' style='margin-left:45%'/>
				
				<input type='text' class="form-control" placeholder="Input your guess here!" id='guess' style='width:300px;margin:auto'/>
				
				<input type='button' class="btn btn-primary btn-lg" id="submit" value='Submit Guess' style='margin-left:40%' ng-click='submitGuess()'/>
				
				<input type='text' class='form-control' placeholder='Hint will appear here!' id='hint' style='width:300px;margin:auto' />
			</div>
			
			<div class="col-lg-4">.col-md-3</div>
			
			<div class="col-lg-6">.col-md-4</div>
			
			<div class="col-lg-6">.col-md-5</div>
			
			<div class="col-lg-6">.col-md-6</div>
			
			<div class="col-lg-6">.col-md-7</div>
			
			<div class="col-lg-6">.col-md-8</div>
			
			<div class="col-lg-6">.col-md-9</div>
			
		</div>


		
		
		
		
		
		
		
		
		
		
	</div>


  <script src="app.js" type="text/javascript"></script>
  

</body>


</html>
