<!DOCTYPE html>
<html>

<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<body>

  <ul class="nav nav-pills nav-justified">

  </div>

  <!-- Game -->
  <center>
    <input type="button" class="btn btn-primary btn-lg" id="start" value="Start">

      <input type="text" id="hint" style="width:250px">
    </div>

  <div class="image">

    <img src="https://placehold.it/150x50" class="resize-drag" id="2">

    <img src="https://placehold.it/150x50" class="resize-drag" id="4">

  <div>
    <button id="btn1" class="btn btn-primary btn-lg" type="submit">hide</button>
    <button id="btn2" class="btn btn-default" type="submit">show</button>
    <button id="btn3" class="btn btn-primary btn-lg" type="submit">hide</button>
    <button id="btn4" class="btn btn-default" type="submit">show</button>
    <button id="btn5" class="btn btn-primary btn-lg" type="submit">hide</button>
    <button id="btn6" class="btn btn-default" type="submit">show</button>
    <button id="btn7" class="btn btn-primary btn-lg" type="submit">hide</button>
    <button id="btn8" class="btn btn-default" type="submit">show</button>

  <script src="app.js" type="text/javascript"></script>

</html>
